module:
  title: "Интеграционный практикум: Умный помощник для подготовки к экзаменам"
  description: >
    В этом модуле студенты объединят все знания из модулей 1-2 в один практический проект —
    полноценный AI-помощник для школьников старших классов (9-11 класс) для подготовки к ОГЭ/ЕГЭ.
    Проект включает интеллектуальный роутинг моделей, контроль качества ответов и управление
    контекстом длинных диалогов. Это промежуточный модуль для закрепления навыков перед
    изучением RAG и агентных систем.
  
  module_number: 3
  prerequisites:
    - "Модуль 1: Введение в LLM и базовый промпт-инжиниринг"
    - "Модуль 2: Продвинутый промпт-инжиниринг и OpenRouter"
  
  goals:
    - Объединить все изученные техники в одном комплексном проекте.
    - Создать работающего AI-помощника для подготовки школьников к экзаменам.
    - Освоить проектирование и архитектуру LLM-приложений.
    - Научиться интегрировать различные компоненты (роутинг, контекст, качество).
    - Подготовиться к изучению более сложных тем (RAG, агенты).

  target_audience: >
    Школьники 9-11 классов, готовящиеся к ОГЭ и ЕГЭ по различным предметам:
    математика, физика, информатика, русский язык, история, обществознание и др.

  project_description: >
    Студенты создадут "SchoolBot" — умного помощника для школьников старших классов
    с CLI-интерфейсом. Бот умеет объяснять школьные темы простым языком с примерами,
    генерировать тестовые задания в формате ОГЭ/ЕГЭ, создавать краткие конспекты
    для повторения и работать в режиме репетитора. Помощник автоматически выбирает
    подходящую модель для каждой задачи, контролирует качество своих объяснений
    (чтобы они соответствовали школьной программе) и запоминает контекст занятий.

  submodules:
    - title: "Проектирование AI-помощника для школьников"
      description: >
        Анализируем требования к помощнику для подготовки к ОГЭ/ЕГЭ, проектируем архитектуру
        системы и создаём базовую структуру проекта. Определяем режимы работы и интерфейс.
      learning_objectives:
        - Научиться анализировать требования к LLM-приложению.
        - Освоить проектирование архитектуры AI-системы.
        - Определить функциональные режимы и интерфейс приложения.
        - Создать базовую структуру проекта на Python.
      key_terms:
        - "Архитектура приложения"
        - "Модульная структура"
        - "Функциональные требования"
        - "CLI-интерфейс"
      steps:
        - "Анализ потребностей целевой аудитории (школьники 9-11 классов)."
        - "Определение функциональных режимов: объяснение, тесты ОГЭ/ЕГЭ, конспект, репетитор."
        - "Проектирование архитектуры: роутер → контекст → обработчики → качество."
        - "Создание структуры проекта и базовых классов."
        - "Определение конфигурации и настроек приложения."
      pedagogy_notes: >
        Начинаем с "большой картины" — показываем, как разные изученные техники объединяются
        в одном приложении. Визуализируем архитектуру схемой, чтобы студент видел связи.
      milestone_demo: >
        Студент создаёт структуру проекта с заглушками для основных компонентов
        и может запустить базовый CLI-интерфейс.
      practical_outcomes:
        - "Документ с требованиями и архитектурой проекта."
        - "Структура директорий и файлов проекта."
        - "Базовые классы с интерфейсами методов."
        - "Работающий скелет CLI-приложения."
      check_questions:
        - "Какие режимы работы нужны помощнику для подготовки к экзаменам?"
        - "Как связаны компоненты в архитектуре приложения?"
        - "Почему важно разделять логику на модули?"
      further_reading:
        - "Clean Architecture by Robert C. Martin"
        - "Python Project Structure Best Practices"

    - title: "Реализация ядра системы"
      description: >
        Создаём центральный класс помощника, интегрируем многомодельный роутинг,
        менеджер контекста и систему промптов для школьных образовательных задач.
      learning_objectives:
        - Реализовать главный класс SchoolAssistant.
        - Интегрировать роутинг моделей из модуля 2.
        - Создать менеджер контекста для длинных учебных сессий.
        - Разработать систему промптов для школьных задач.
      key_terms:
        - "Класс-фасад"
        - "Dependency Injection"
        - "Промпт-шаблоны"
        - "Сессия пользователя"
      steps:
        - "Создание класса SchoolAssistant как точки входа."
        - "Интеграция ModelRouter для выбора модели под задачу."
        - "Реализация ContextManager для сохранения истории диалога."
        - "Создание PromptLibrary с шаблонами для школьных предметов."
        - "Реализация режима объяснения тем (explain_topic) с учётом школьной программы."
        - "Реализация режима создания конспектов (summarize_text)."
      pedagogy_notes: >
        Делаем акцент на интеграции: показываем, как код из предыдущих уроков
        переиспользуется в новом проекте. Студент видит практическую ценность
        изученных техник. Промпты адаптируем под школьников — простой язык, примеры из жизни.
      milestone_demo: >
        Помощник может объяснять школьные темы на понятном языке,
        автоматически выбирая подходящую модель.
      practical_outcomes:
        - "Работающий класс SchoolAssistant."
        - "Интегрированный роутинг моделей."
        - "Менеджер контекста с разными стратегиями."
        - "Библиотека промптов для школьных предметов."
      check_questions:
        - "Как роутер выбирает модель для объяснения сложной темы?"
        - "Когда нужно применять резюмирование контекста?"
        - "Как адаптировать объяснение под школьника?"
      further_reading:
        - "Design Patterns: Facade, Strategy"
        - "Prompt Engineering Best Practices"

    - title: "Добавление интеллектуальных функций"
      description: >
        Добавляем LLM-as-a-judge для проверки качества объяснений, генератор тестовых
        заданий в формате ОГЭ/ЕГЭ, адаптивную сложность и надёжные fallback-стратегии.
      learning_objectives:
        - Интегрировать LLM-as-a-judge для самопроверки качества.
        - Создать генератор тестовых заданий в формате экзаменов.
        - Реализовать адаптивную сложность объяснений.
        - Добавить обработку ошибок и fallback-стратегии.
      key_terms:
        - "Самооценка качества"
        - "Генерация тестов"
        - "Формат ОГЭ/ЕГЭ"
        - "Graceful degradation"
      steps:
        - "Интеграция QualityChecker для оценки качества объяснений."
        - "Создание ExamQuizGenerator для генерации заданий в формате ОГЭ/ЕГЭ."
        - "Реализация проверки ответов школьника на тесты."
        - "Добавление адаптивного изменения сложности."
        - "Реализация fallback при недоступности моделей."
        - "Добавление логирования и диагностики."
      pedagogy_notes: >
        Показываем, как "интеллект" приложения строится из комбинации техник:
        модель проверяет саму себя, адаптируется к уровню школьника, gracefully деградирует.
        Тесты генерируем в знакомом для школьников формате ОГЭ/ЕГЭ.
      milestone_demo: >
        Помощник генерирует тестовые задания по теме в формате экзамена,
        проверяет ответы школьника и адаптирует сложность.
      practical_outcomes:
        - "Система проверки качества объяснений."
        - "Генератор тестов в формате ОГЭ/ЕГЭ."
        - "Адаптивная система сложности."
        - "Надёжная обработка ошибок."
      check_questions:
        - "Как LLM-as-a-judge помогает улучшить качество помощника?"
        - "Чем отличается генерация тестов для ОГЭ и ЕГЭ?"
        - "Что происходит, если основная модель недоступна?"
      further_reading:
        - "LLM-as-a-Judge research papers"
        - "Adaptive Learning Systems"

    - title: "Финализация и тестирование"
      description: >
        Создаём полноценный CLI-интерфейс с командами, добавляем сохранение истории
        сессий, тестируем систему на реальных школьных темах и документируем проект.
      learning_objectives:
        - Создать удобный CLI-интерфейс с понятными командами.
        - Реализовать сохранение и загрузку сессий занятий.
        - Протестировать помощника на реальных школьных темах.
        - Оформить документацию проекта.
      key_terms:
        - "CLI UX"
        - "Персистентность данных"
        - "Тестирование"
        - "Документация"
      steps:
        - "Создание интерактивного CLI с командами: /explain, /exam, /summarize, /tutor."
        - "Добавление команд управления: /subject, /grade, /history, /save, /load, /help."
        - "Реализация сохранения сессий в JSON-файлы."
        - "Тестирование на реальных темах из школьной программы."
        - "Создание README с инструкцией по установке и использованию."
        - "Подготовка примеров работы помощника."
      pedagogy_notes: >
        Финальный урок — момент триумфа: студент видит готовое работающее приложение,
        которое объединяет все изученные техники. Важно дать время на эксперименты
        с реальными школьными темами.
      milestone_demo: >
        Полностью работающий помощник для подготовки к экзаменам, который можно
        использовать для реального изучения школьных предметов.
      practical_outcomes:
        - "Готовый CLI-интерфейс с полным набором команд."
        - "Система сохранения/загрузки сессий."
        - "Протестированный на реальных темах помощник."
        - "Документация проекта с примерами."
      check_questions:
        - "Какие команды нужны для удобной работы с помощником?"
        - "Как организовать сохранение прогресса между сессиями?"
        - "Какие школьные темы важно протестировать?"
      further_reading:
        - "Click library documentation"
        - "Python CLI best practices"

  final_project_structure:
    description: "Структура финального проекта SchoolBot"
    files:
      - "schoolbot/"
      - "schoolbot/__init__.py"
      - "schoolbot/main.py - Точка входа CLI"
      - "schoolbot/assistant.py - Класс SchoolAssistant"
      - "schoolbot/router.py - Роутер моделей"
      - "schoolbot/context.py - Менеджер контекста"
      - "schoolbot/quality.py - LLM-as-a-judge"
      - "schoolbot/exam_quiz.py - Генератор тестов ОГЭ/ЕГЭ"
      - "schoolbot/prompts.py - Библиотека промптов"
      - "schoolbot/config.py - Конфигурация"
      - "sessions/ - Сохранённые сессии"
      - "requirements.txt"
      - "README.md"
      - ".env.example"

  cli_commands:
    - command: "/explain [тема]"
      description: "Объяснение школьной темы простым языком с примерами"
    - command: "/exam [тема] [oge/ege]"
      description: "Генерация тестовых заданий в формате ОГЭ или ЕГЭ"
    - command: "/summarize"
      description: "Создание краткого конспекта для повторения"
    - command: "/tutor [предмет]"
      description: "Интерактивный режим репетитора"
    - command: "/subject [предмет]"
      description: "Выбор текущего предмета (математика, физика, и т.д.)"
    - command: "/grade [9/10/11]"
      description: "Установка класса для адаптации сложности"
    - command: "/history"
      description: "Просмотр истории текущего занятия"
    - command: "/save [имя]"
      description: "Сохранение текущей сессии"
    - command: "/load [имя]"
      description: "Загрузка сохранённой сессии"
    - command: "/help"
      description: "Справка по командам"
    - command: "/exit"
      description: "Выход из программы"

  supported_subjects:
    - "Математика (алгебра, геометрия)"
    - "Физика"
    - "Информатика"
    - "Русский язык"
    - "Литература"
    - "История"
    - "Обществознание"
    - "Биология"
    - "Химия"
    - "Английский язык"

  integration_with_previous_modules:
    module_1:
      - "Базовые запросы к API (урок 2)"
      - "Техники промпт-инжиниринга (урок 3)"
      - "Few-shot learning для примеров задач"
    module_2:
      - "Многомодельный роутинг (урок 2)"
      - "LLM-as-a-judge (урок 3)"
      - "Управление контекстом (урок 4)"
      - "Продвинутые промпты: Chain-of-Thought для пошаговых решений"

  estimated_time: "8-12 часов"
  
  difficulty: "Средний-Продвинутый"
