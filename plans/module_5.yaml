module:
  title: "Финальный проект (Capstone): Полноценное AI-приложение"
  description: >
    В этом модуле студент применяет все полученные знания для создания самостоятельного проекта.
    Цель — разработать полноценное приложение с LLM, объединяющее приёмы промпт-инжиниринга,
    работу с несколькими моделями, RAG и основы агентных систем. Итоговый проект оформляется
    в отдельном репозитории и может быть представлен преподавателю, работодателю или коллегам.
  goals:
    - Освоить процесс работы над проектом от идеи до реализации.
    - Научиться собирать требования и формировать техническое задание.
    - Применить навыки из всех модулей для создания комплексного AI-приложения.
    - Оформить результат в виде репозитория с документацией.

  submodules:
    - title: "Выбор идеи и анализ"
      description: >
        Студент выбирает тему проекта (например, AI-ассистент, экспертная справочная система,
        агент-помощник). Проводит предварительный анализ: что должно уметь приложение,
        кто будет пользователем, какие данные нужны.
      learning_objectives:
        - Научиться формулировать проблему и задачу для проекта.
        - Определить целевую аудиторию и сценарии использования.
        - Подготовить описание проекта.
      steps:
        - "Формулировка идеи (brainstorm)."
        - "Определение целевой аудитории."
        - "Описание задач, которые будет решать приложение."
      practical_outcomes:
        - "Черновой документ с описанием идеи проекта."
      check_questions:
        - "Какая основная цель вашего приложения?"
        - "Кто будет конечным пользователем?"
        - "Какие данные нужны для работы приложения?"

    - title: "Сбор требований и формирование ТЗ"
      description: >
        Составление минимального, но чёткого технического задания для проекта.
      learning_objectives:
        - Освоить методику описания требований.
        - Научиться формулировать входные/выходные данные, ограничения, критерии качества.
      steps:
        - "Сбор требований от воображаемых пользователей."
        - "Формулировка функциональных требований."
        - "Формирование ТЗ с задачами, API и архитектурой."
      practical_outcomes:
        - "Документ ТЗ (README.md или отдельный файл)."
      check_questions:
        - "Чем функциональные требования отличаются от нефункциональных?"
        - "Как сформулировать критерии успеха проекта?"

    - title: "Разработка проекта"
      description: >
        Реализация приложения в репозитории: код, интеграции, пайплайны (промпты, RAG, агенты).
      learning_objectives:
        - Применить все изученные приёмы (промпты, роутинг моделей, RAG, агенты).
        - Реализовать минимально работающий продукт (MVP).
      steps:
        - "Инициализация репозитория (структура, зависимости)."
        - "Реализация базовой логики (ядро приложения)."
        - "Подключение дополнительных функций (по необходимости)."
      practical_outcomes:
        - "Рабочее приложение в репозитории."
      check_questions:
        - "Какие модули курса вы использовали?"
        - "Как связаны между собой части приложения?"

    - title: "Тестирование и улучшения"
      description: >
        Проверка работы приложения, отладка, внесение улучшений.
      learning_objectives:
        - Научиться тестировать LLM-приложение.
        - Найти слабые места и улучшить их.
      steps:
        - "Проверка разных сценариев использования."
        - "Использование LLM-as-a-judge для проверки качества."
        - "Документирование найденных багов и исправлений."
      practical_outcomes:
        - "Протестированное и доработанное приложение."
      check_questions:
        - "Какие ошибки чаще всего встречались?"
        - "Как проверяли качество ответа модели?"

    - title: "Презентация проекта"
      description: >
        Оформление итогового проекта в виде репозитория, подготовка документации и инструкции
        по запуску. Подготовка короткой презентации (текстовой или слайдами).
      learning_objectives:
        - Освоить оформление проекта для демонстрации.
        - Подготовить документацию для коллег/работодателей.
      steps:
        - "Написание README.md (описание, установка, запуск)."
        - "Добавление примеров работы (скриншоты, логи)."
        - "Подготовка краткой презентации проекта."
      practical_outcomes:
        - "Репозиторий с оформленным финальным проектом."
        - "Презентация проекта для защиты."
      check_questions:
        - "Как выглядит README идеального проекта?"
        - "Что нужно включить в презентацию?"
